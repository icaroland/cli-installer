name: CI
on: push
jobs:
  wrong-java-on-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - run: sudo sh test/unix/wrongJavaInstalled.sh
  
  wrong-java-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - run: sudo sh test/unix/wrongJavaInstalled.sh      